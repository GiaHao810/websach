<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Online</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Shantell+Sans:wght@300;400;500;600&display=swap">

    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="./assets/css/styleLogin.css">

</head>

<body>
    <header>
        <div class="grid wide">
            <div class="row">

                <div class="header-midle col l-12">
                    <h1 class="header-logo">Books Online</h1>
                </div>

            </div>
        </div>
    </header>
    <div class="account-table">
        <div class="account-container">
            <div class="account-register__container">
                <div class="account-header">
                    <h2>Change password</h2>
                    <p>Please change password account detail bellow.</p>
                </div>
                <div class="account-content">
                    <div class="account-content__from">
                        <form action="changepassword" method="post">
                            <input class="input-email" type="text" placeholder="Email" name="email" required>
                            <input class="input-pass" type="password" placeholder="Old Password" name="oldPassword" required>
                            <input class="input-pass" type="password" placeholder="New Password" name="newPassword" required>
                            <input class="btn-acp" type="submit" value="Xac nhan" required>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
