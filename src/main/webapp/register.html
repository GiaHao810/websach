<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Online</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Shantell+Sans:wght@300;400;500;600&display=swap">

    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="./assets/css/styleLogin.css">
</head>

<body>
    <header>
        <div class="grid wide">
            <div class="row">
                
                <div class="header-midle col l-12">
                    <h1 class="header-logo">Books Online</h1>
                </div>
                
            </div>
        </div>
    </header>

    <div class="account-table">
        <div class="account-container">
            <div class="account-register__container">
                <div class="account-header">
                    <h2>Register</h2>
                    <p>Please login using account detail bellow.</p>
                </div>
                <div class="account-content">
                    <div class="account-content__from">
                        <form action="createaccount" method="post">
                            <input class="input-name" type="text" placeholder="Full Name" name="fullname">
                            <input class ="input-email" type="email" placeholder="Email" name="email">
                            <input class="input-address" type="text" placeholder="Address" name="address">
                            <input class="input-pass" type="password", placeholder="Password" name="password">
                            <input class="btn-register" type="submit" value="Register">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>
</body>

<script src="./assets/js/mainRegister.js"></script>

</html>
